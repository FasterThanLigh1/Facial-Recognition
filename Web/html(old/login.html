<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <section id="sect">
        <div class="login-table ">
            <form action="">
              <img class="user-icon" src="user.png" alt="user icon" />
              <h3 class="h3 mb-3 font-weight-normal">Login</h3>
              <div class="form-group">
                <label for="exampleInputEmail1" class="sr-only">
                  Email address
                </label>
                <input type="email" class="login-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="sr-only">Password</label>
                <input type="password" class="login-input form-control" id="exampleInputPassword1" placeholder="Password"/>
                <br>
                <p style="font-weight: bold;">
                  <a  href="#!">Forgot password?</a>
                </p>
              </div>
              <button type="submit" class="btn btn-primary"><a href="account_manage.html" style="color: white;">Login</a></button>
              <div>
                <p class="mb-0" style="font-weight: bold;">
                  Don't have an account? 
                  <a href="register.html" class="text-black fw-bold">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
    </section>
</body>
</html>
